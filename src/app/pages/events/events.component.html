<section id="events-section">
  <div class="container">
    <h2 class="section-title text-center">Upcoming & Past Events</h2>

    <div class="events-grid">
      <div class="event-card" *ngFor="let event of events">
        <div class="event-images" [ngClass]="{'grid-layout': event.images.length > 1}">
          <ng-container *ngIf="event.images.length > 1; else singleImage">
            <div *ngFor="let img of event.images.slice(0, 4)" class="image-cell">
              <img [src]="'http://localhost:3000' + img" alt="event image" />
            </div>
          </ng-container>
          <ng-template #singleImage>
            <img [src]="'http://localhost:3000' + event.images[0]" class="single-img" alt="event image" />
          </ng-template>
        </div>

        <div class="event-details">
          <div class="event-date">
            <i class="fa fa-calendar"></i> {{ formatDate(event.date) }}
          </div>
          <h3 class="event-title">{{ event.title }}</h3>
          <p class="event-description">{{ event.description }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
